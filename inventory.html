<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Inventory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light min-vh-100 d-flex flex-column">

<div class="position-absolute w-100 h-100" style="background: url('assets/system10.jpg') center/cover; z-index: -1;"></div>

<!-- Navbar -->
<div id="navbar-container"></div>

<div class="d-flex flex-grow-1 w-100">
    <!-- Sidebar -->
    <div id="sidebar-container" class="col-2"></div>

    <!-- Main Content -->
    <main class="col-10 p-4 mt-5">
        <h1 class="h3 text-primary">Medicine Inventory</h1>
        <p class="lead text-secondary mb-4">Manage stock levels and track expiration dates.</p>

        <!-- Button to Add Inventory Item -->
        <button class="btn btn-success mb-4" id="addItemBtn">Add New Item</button>

        <!-- Inventory Table -->
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead class="bg-primary text-white">
                    <tr>
                        <th>Medicine</th>
                        <th>Quantity</th>
                        <th>Expiration Date</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Aspirin</td>
                        <td>50</td>
                        <td>2025-12-01</td>
                        <td>
                            <button class="btn btn-info" id="editBtn">Edit</button>
                            <button class="btn btn-danger" id="deleteBtn">Delete</button>
                        </td>
                    </tr>
                    <!-- More rows go here -->
                </tbody>
            </table>
        </div>

        <!-- Chart.js for stock levels visualization -->
        <div class="mt-4">
            <canvas id="inventoryChart"></canvas>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/loadComponents.js"></script>
<script src="js/main.js" defer></script>
<script src="js/inventory.js" defer></script>
</body>
</html>
