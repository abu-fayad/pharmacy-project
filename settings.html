<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="bg-light min-vh-100 d-flex flex-column">

<div class="position-absolute w-100 h-100" style="background: url('assets/system10.jpg') center/cover; z-index: -1;"></div>

<!-- Navbar -->
<div id="navbar-container"></div>

<div class="d-flex flex-grow-1 w-100">
    <!-- Sidebar -->
    <div id="sidebar-container" class="col-2"></div>

    <main class="col-10 p-4">
        <h2 class="h3 text-primary mb-4">Manager Profile</h2>
        <div class="bg-white p-4 rounded shadow">
            <div class="mb-3">
                <label class="form-label">Manager ID:</label>
                <input type="text" id="managerId" class="form-control bg-light" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Full Name:</label>
                <input type="text" id="managerName" class="form-control bg-light" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Email:</label>
                <input type="email" id="managerEmail" class="form-control" placeholder="Enter Email">
            </div>

            <div class="mb-3">
                <label class="form-label">Phone Number:</label>
                <input type="text" id="managerPhone" class="form-control" placeholder="Enter Phone Number" oninput="validatePhoneNumber(this)">
            </div>

            <div class="mb-3">
                <label class="form-label">Age:</label>
                <input type="number" id="managerAge" class="form-control bg-light" readonly>
            </div>

            <div class="mb-3">
                <label class="form-label">Password:</label>
                <input type="password" id="managerPassword" class="form-control" placeholder="Enter Password">
            </div>

            <div class="mb-3">
                <label class="form-label">Pharmacy Branch:</label>
                <input type="text" id="managerBranch" class="form-control bg-light" readonly>
            </div>

            <button onclick="saveManagerSettings()" class="btn btn-primary w-100">Save Profile</button>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/loadComponents.js"></script>
<script src="js/settings.js"></script>
<script src="js/main.js"></script>

</body>
</html>
