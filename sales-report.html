<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-light min-vh-100 d-flex flex-column">

<div class="position-absolute w-100 h-100" style="background: url('assets/system10.jpg') center/cover; z-index: -1;"></div>

<!-- Navbar -->
<div id="navbar-container"></div>

<div class="d-flex flex-grow-1 w-100">
    <!-- Sidebar -->
    <div id="sidebar-container" class="col-2"></div>

    <!-- Main Content -->
    <main class="col-10 p-4">
        <div class="bg-white p-4 rounded shadow text-center">
            <h2 class="h4 fw-bold mb-4">Sales Reports</h2>

            <div class="d-flex justify-content-center gap-3 mb-4">
                <button class="btn btn-primary" onclick="updateSalesData('day')">Day</button>
                <button class="btn btn-primary" onclick="updateSalesData('week')">Week</button>
                <button class="btn btn-primary" onclick="updateSalesData('month')">Month</button>
                <button class="btn btn-primary" onclick="updateSalesData('year')">Year</button>
            </div>

            <div class="mt-4">
                <canvas id="salesChart" class="w-100" style="height: 300px;"></canvas>
            </div>

            <button class="btn btn-dark mt-4" onclick="printChartPDF('salesChart', 'Sales Report')">
                <i class="fas fa-print"></i> Print Report
            </button>

            <div class="d-flex justify-content-center gap-3 mt-4">
                <button class="btn btn-success" onclick="downloadSalesExcel()">Download Excel</button>
                <button class="btn btn-primary" onclick="showSalesTable()">Show Table</button>
            </div>

            <div id="salesTable" class="d-none mt-4">
                <table class="table table-bordered mt-4">
                    <thead>
                        <tr>
                            <th class="bg-primary text-white">Label</th>
                            <th class="bg-primary text-white">Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="bg-light">Sales</td>
                            <td class="bg-light" id="salesDataTable"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/loadComponents.js"></script>
<script src="js/main.js"></script>
</body>
</html>
